<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title></title>
  <link rel="stylesheet"
</head>
<body>

  <h1 id="EncabezadoPrincipal">Peticion</h1>
  
  <button id="miBoton">Peticion</button>
  <button id="miOtroBoton">Fetch</button>
  <div id="resp"></div>
    
  <script>
   document.getElementById("miBoton").addEventListener("click",cargarDatos);
    function cargarDatos(){
     let solicitud = new XMLHttpRequest();
      solicitud.onload=function(){
        console.log(solicitud.response);
        let objetoJs = JSON.parse(solicitud.response);
        console.log(objetoJs);
        document.getElementById("resp").innerHTML= objetoJs.message
      }
           
      solicitud.open("GET","https://dog.ceo/api/breeds/image/random",true);
      solicitud.send();

      document.getElementById('miOtroBoton').addEventListener("click",function(){
        fetch('https://dog.ceo/api/breeds/image/random')
        .then(response=> response.json())
        .then(response=> console.log(response))
        .catch(err=> console.error(err))

      })   
    }

  </script>

      
    

</html>
